# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#
source = ./colors.conf
$font = Rubik

general {
    hide_cursor = true
    ignore_empty_imput = true
    fail_timeout = 1000
}


animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = ~/.config/hypr/img.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
  }
shape {
    monitor =
    size= 1920,1080
    color= rgba(0,0,0,0.2)
  }
input-field {
    monitor =
    size = 15%, 5%
    outline_thickness = 0
    inner_color = $primary

    outer_color = $primary
    check_color = $tertiary
    fail_color = $error

    font_color = $on_primary
    fade_on_empty = true
    rounding = -1

    font_family = $font
    placeholder_text = Ingresar Contraseña...
    fail_text = Contraseña Incorrecta

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.3
    dots_spacing = 0.2

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, 100
    halign = center
    valign = bottom
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<span><b>$(date +"%I")</b></span>"
    color = $on_surface
    font_size = 125
    font_family = $font
    position = 0, 220
    halign = center
    valign = center
}
# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span><b>$(date +"%M")</b></span>"
    color = $primary
    font_size = 125
    font_family = $font
    position = 0, 70
    halign = center
    valign = center
}
label {
    monitor =
    text = cmd[update:1000] echo "<span text_transform='capitalize'>$(date +"%a, %d de %b")</span>"
    color = $secondary
    font_size = 35
    font_family = $font
    position = 0, -60
    halign = center
    valign = center
}
